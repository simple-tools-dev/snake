  <style>
    :root{
      --bg:#0b0f14; --bg2:#0e1520;
      --card: rgba(255,255,255,0.06);
      --card2: rgba(255,255,255,0.08);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.70);
      --border: rgba(255,255,255,0.10);
      --shadow: 0 10px 30px rgba(0,0,0,0.35);
      --btn: rgba(255,255,255,0.10);
      --btnHover: rgba(255,255,255,0.14);
      --focus: rgba(110,231,255,0.25);
      --good: #34d399;
      --warn: #fbbf24;
      --bad: #fb7185;

      --ms-surface: rgba(255,255,255,0.05);
      --ms-surface2: rgba(255,255,255,0.03);
      --ms-hi: rgba(255,255,255,0.16);
      --ms-lo: rgba(0,0,0,0.55);

      /* board sizing (responsive) */
      --cell: 22px;
      --gap: 0px;
      --pad: 14px;

      --mobileCell: 16px;
      --mobilePad: 10px;

      /* Snake visuals */
      --gridLine: rgba(255,255,255,0.06);
      --snakeHi: rgba(110,231,255,0.70);
      --snakeLo: rgba(52,211,153,0.85);
      --snakeStroke: rgba(255,255,255,0.14);
      --food: rgba(251,113,133,0.95);
      --foodGlow: rgba(251,113,133,0.20);
    }
    :root[data-theme="light"]{
      --bg:#f7f7fb; --bg2:#ffffff;
      --card: rgba(0,0,0,0.04);
      --card2: rgba(0,0,0,0.06);
      --text: rgba(0,0,0,0.88);
      --muted: rgba(0,0,0,0.60);
      --border: rgba(0,0,0,0.10);
      --shadow: 0 10px 30px rgba(0,0,0,0.12);
      --btn: rgba(0,0,0,0.06);
      --btnHover: rgba(0,0,0,0.09);
      --focus: rgba(14,165,233,0.18);

      --ms-surface: rgba(0,0,0,0.04);
      --ms-surface2: rgba(0,0,0,0.02);
      --ms-hi: rgba(255,255,255,0.75);
      --ms-lo: rgba(0,0,0,0.28);

      --gridLine: rgba(0,0,0,0.06);
      --snakeStroke: rgba(0,0,0,0.12);
      --foodGlow: rgba(251,113,133,0.12);
    }

    *{ box-sizing:border-box; }
    html, body{ overscroll-behavior: none; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 700px at 20% -10%, rgba(110,231,255,0.20), transparent 55%),
        radial-gradient(900px 600px at 90% 0%, rgba(167,139,250,0.18), transparent 50%),
        linear-gradient(180deg, var(--bg), var(--bg2));
      min-height:100vh;
      overflow-x:auto;
    }
    a{ color:inherit; text-decoration:none; }

    .wrap{ max-width: 1200px; margin:0 auto; padding:26px 18px 50px; }

    .top{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; margin-bottom:14px; flex-wrap: wrap;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight:700; letter-spacing:.2px;
      min-width: 240px;
    }
    .logo{
      width:34px; height:34px; border-radius:12px;
      background:
        radial-gradient(16px 16px at 30% 30%, rgba(110,231,255,0.9), transparent 60%),
        radial-gradient(18px 18px at 70% 30%, rgba(167,139,250,0.8), transparent 65%),
        radial-gradient(20px 20px at 50% 80%, rgba(52,211,153,0.65), transparent 65%),
        rgba(255,255,255,0.05);
      border:1px solid var(--border);
      box-shadow: var(--shadow);
    }
    .small{ font-size:13px; color: var(--muted); font-weight:500; }

    .nav{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
      justify-content:flex-end;
    }

    .btn{
      display:inline-flex; align-items:center; gap:8px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--border);
      background: var(--btn);
      color: var(--text);
      cursor:pointer;
      user-select:none;
      transition: transform .08s ease, background .15s ease, border-color .15s ease;
      font-size:14px;
      touch-action: manipulation;
    }
    .btn:hover{ background: var(--btnHover); }
    .btn:active{ transform: translateY(1px); }
    .btn:focus{ outline:none; box-shadow: 0 0 0 4px var(--focus); }
    .btn.primary{
      background: linear-gradient(90deg, rgba(110,231,255,0.22), rgba(167,139,250,0.18));
      border-color: rgba(255,255,255,0.16);
    }
    .btn.danger{ border-color: rgba(251,113,133,0.35); }
    .btn:disabled{ opacity:.5; cursor:not-allowed; }

    .grid{
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:18px;
      align-items:start;
    }
    @media (max-width: 920px){
      .grid{ grid-template-columns: 1fr; }
    }

    .card{
      border:1px solid var(--border);
      background: linear-gradient(180deg, var(--card), var(--card2));
      border-radius:16px;
      box-shadow: var(--shadow);
      overflow:hidden;
      min-width: 0;
    }
    .cardHeader{
      padding:14px 16px;
      background: rgba(255,255,255,0.03);
      border-bottom:1px solid rgba(255,255,255,0.06);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap: wrap;
    }
    .cardHeader h1, .cardHeader h2{
      margin:0;
      font-size:16px;
      letter-spacing:.2px;
    }

    .bodyPad{ padding:16px; }

    .msPanel{
      background: linear-gradient(180deg, var(--ms-surface), var(--ms-surface2));
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.05);
    }
    .bevel{
      background: rgba(255,255,255,0.03);
      border-radius: 12px;
      padding: 10px;
      border: 1px solid var(--border);
      box-shadow:
        inset 1px 1px 0 var(--ms-hi),
        inset -1px -1px 0 var(--ms-lo);
    }

    .boardWrap{
      position: relative;
      display:flex;
      justify-content:center;
      padding: 4px 8px;
      overflow-x:auto;
      overflow-y:hidden;
      -webkit-overflow-scrolling: touch;
    }

    /* --- SNAKEY PLAYFIELD --- */
    .board{
      position: relative;
      padding: var(--pad);
      display:grid;
      grid-template-columns: repeat(var(--cols), var(--cell));
      grid-template-rows: repeat(var(--rows), var(--cell));
      gap: var(--gap);
      border-radius: 18px;
      width: fit-content;
      user-select:none;
      touch-action: none;

      background:
        linear-gradient(180deg, rgba(0,0,0,0.22), rgba(0,0,0,0.12)),
        radial-gradient(900px 520px at 50% 20%, rgba(110,231,255,0.10), transparent 55%),
        rgba(0,0,0,0.18);

      border: 1px solid rgba(255,255,255,0.12);
      box-shadow:
        var(--shadow),
        inset 1px 1px 0 rgba(255,255,255,0.06),
        inset -1px -1px 0 rgba(0,0,0,0.35);
      overflow: hidden;
    }

    :root[data-theme="light"] .board{
      background:
        linear-gradient(180deg, rgba(0,0,0,0.06), rgba(0,0,0,0.03)),
        radial-gradient(900px 520px at 50% 20%, rgba(14,165,233,0.10), transparent 55%),
        rgba(0,0,0,0.03);
      border-color: rgba(0,0,0,0.10);
      box-shadow:
        var(--shadow),
        inset 1px 1px 0 rgba(255,255,255,0.55),
        inset -1px -1px 0 rgba(0,0,0,0.10);
    }

    /* grid layer */
    .board::before{
      content:"";
      position:absolute;
      inset: var(--pad);
      border-radius: 12px;
      pointer-events:none;
      background:
        linear-gradient(to right, var(--gridLine) 1px, transparent 1px),
        linear-gradient(to bottom, var(--gridLine) 1px, transparent 1px);
      background-size: var(--cell) var(--cell);
      opacity: 0.9;
      mix-blend-mode: screen;
      z-index: 1; /* bombs√§kert: grid under v√§gg & snake */
    }
    :root[data-theme="light"] .board::before{
      opacity: 0.55;
      mix-blend-mode: multiply;
    }

    /* === DEADLY WALL (collision boundary) === */
    .board::after{
      content:"";
      position:absolute;
      inset: var(--pad);
      pointer-events:none;

      border: 2px solid #000;  /* tydlig v√§gg */
      border-radius: 1px;

      z-index: 2; /* bombs√§kert: ovanf√∂r grid, under snake */
    }
    :root[data-theme="light"] .board::after{
      border-color: rgba(0,0,0,0.85);
    }

    .board[data-density="cozy"]{ --cell: 20px; --pad: 14px; }
    .board[data-density="compact"]{ --cell: var(--mobileCell); --pad: var(--mobilePad); }
    @media (max-width: 460px){
      .board{ --cell: var(--mobileCell); --pad: var(--mobilePad); }
    }

    .cell{
      width: var(--cell);
      height: var(--cell);
      position: relative;
      background: transparent;
      border: none;
      border-radius: 0;
      z-index: 3; /* bombs√§kert: snake/food alltid √∂ver v√§gg+grid */
    }
    .cell::after{
      content:"";
      position:absolute;
      inset: 2px;
      border-radius: 10px;
      opacity: 0;
      transform: scale(0.92);
      transition: opacity .10s ease, transform .10s ease, filter .10s ease;
      pointer-events:none;
    }
    .cell.snake::after{
      opacity: 1;
      transform: scale(1);
      background:
        radial-gradient(circle at 30% 25%, rgba(255,255,255,0.22), transparent 55%),
        linear-gradient(180deg, var(--snakeHi), var(--snakeLo));
      border: 1px solid var(--snakeStroke);
      box-shadow:
        0 0 0 6px rgba(52,211,153,0.08),
        inset 0 8px 14px rgba(255,255,255,0.10),
        inset 0 -10px 18px rgba(0,0,0,0.35);
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.18));
    }
    .cell.head::after{
      background:
        radial-gradient(circle at 30% 25%, rgba(255,255,255,0.30), transparent 55%),
        linear-gradient(180deg, rgba(110,231,255,0.88), rgba(59,130,246,0.78));
      box-shadow:
        0 0 0 7px rgba(110,231,255,0.14),
        inset 0 8px 14px rgba(255,255,255,0.12),
        inset 0 -10px 18px rgba(0,0,0,0.35);
    }
    .cell.head .eyes{
      position:absolute;
      inset: 0;
      pointer-events:none;
    }
    .cell.head .eyes::before,
    .cell.head .eyes::after{
      content:"";
      position:absolute;
      width: 4px;
      height: 4px;
      border-radius: 999px;
      top: 42%;
      background: rgba(0,0,0,0.65);
      box-shadow: 0 0 0 2px rgba(255,255,255,0.12);
    }
    :root[data-theme="light"] .cell.head .eyes::before,
    :root[data-theme="light"] .cell.head .eyes::after{
      background: rgba(0,0,0,0.55);
      box-shadow: 0 0 0 2px rgba(255,255,255,0.22);
    }
    .cell.head .eyes::before{ left: 38%; }
    .cell.head .eyes::after{ left: 58%; }

    .cell.food::after{
      opacity: 1;
      transform: scale(1);
      border-radius: 999px;
      background:
        radial-gradient(circle at 35% 30%, rgba(255,255,255,0.55), transparent 45%),
        radial-gradient(circle at 60% 70%, rgba(0,0,0,0.25), transparent 55%),
        var(--food);
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow:
        0 0 0 8px var(--foodGlow),
        inset 0 8px 14px rgba(255,255,255,0.14),
        inset 0 -10px 18px rgba(0,0,0,0.28);
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.18));
    }
    .cell.food .stem{
      position:absolute;
      width: 6px;
      height: 10px;
      left: 52%;
      top: 20%;
      transform: rotate(18deg);
      background: rgba(161,98,7,0.85);
      border-radius: 4px;
      box-shadow: 0 0 0 2px rgba(0,0,0,0.12);
      pointer-events:none;
      opacity: 0.9;
    }

    .panel{ padding:16px; display:flex; flex-direction:column; gap:12px; }
    .row{ display:flex; gap:10px; align-items:flex-end; justify-content:space-between; flex-wrap:wrap; }
    label{ font-size:12px; color: var(--muted); }

    select{
      width:100%;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--border);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      outline:none;
      font-size:14px;
    }
    :root[data-theme="light"] select{ background: rgba(0,0,0,0.03); }

    .status{
      margin-top: 6px;
      padding: 10px 12px;
      border-radius: 12px;
      border:1px solid var(--border);
      background: rgba(255,255,255,0.04);
      color: var(--muted);
      font-size: 14px;
      white-space: pre-line;
    }
    .status.ok{ border-color: rgba(52,211,153,0.35); background: rgba(52,211,153,0.10); color: var(--text); }
    .status.warn{ border-color: rgba(251,191,36,0.35); background: rgba(251,191,36,0.10); color: var(--text); }
    .status.bad{ border-color: rgba(251,113,133,0.35); background: rgba(251,113,133,0.10); color: var(--text); }

    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding: 6px 10px; border-radius: 999px;
      border:1px solid var(--border);
      background: rgba(255,255,255,0.03);
      font-size: 13px;
      color: var(--text);
      user-select:none;
      white-space: nowrap;
    }
    :root[data-theme="light"] .pill{ background: rgba(0,0,0,0.03); }
    .dot{
      width:12px; height:12px; border-radius: 999px;
      background: var(--c, #fff);
      border:1px solid rgba(255,255,255,0.30);
    }
    :root[data-theme="light"] .dot{ border-color: rgba(0,0,0,0.20); }

    .help{
      margin-top: 6px;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.45;
    }
    kbd{
      background: rgba(255,255,255,0.06);
      border:1px solid var(--border);
      border-bottom-color: rgba(0,0,0,0.35);
      padding:2px 6px;
      border-radius:8px;
      color: var(--text);
      font-size:12px;
      margin-right: 4px;
    }
    :root[data-theme="light"] kbd{
      background: rgba(0,0,0,0.04);
      border-bottom-color: rgba(0,0,0,0.22);
    }

    @media (max-width: 420px){
      .wrap{ padding:18px 12px 42px; }
      .bodyPad{ padding:12px; }
      .cardHeader{ padding:12px 14px; }
      .panel{ padding:14px; }
    }

    .gameOverlay{
      position:absolute;
      inset: 0;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:none;
      padding: 14px;
      z-index: 5;
    }
    .gameOverlay .box{
      pointer-events:none;
      max-width: 520px;
      width: fit-content;
      text-align:center;
      padding: 14px 16px;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,0.55);
      color: var(--text);
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px);
      font-weight: 700;
      font-size: 18px;
      line-height: 1.25;
      white-space: pre-line;
    }
    :root[data-theme="light"] .gameOverlay .box{
      background: rgba(255,255,255,0.78);
      color: rgba(0,0,0,0.88);
    }

    /* On-screen D-pad (sidebar) */
    .dpadWrap{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      flex-wrap: wrap;
    }
    .dpad{
      display:grid;
      grid-template-columns: repeat(3, 56px);
      grid-template-rows: repeat(3, 56px);
      gap: 10px;
      justify-content:center;
      align-content:center;
      padding: 10px;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.03);
      box-shadow:
        inset 1px 1px 0 var(--ms-hi),
        inset -1px -1px 0 var(--ms-lo);
      touch-action: manipulation;
      user-select:none;
    }
    :root[data-theme="light"] .dpad{ background: rgba(0,0,0,0.03); }

    .dpad .btn{
      padding: 0;
      width: 56px;
      height: 56px;
      justify-content:center;
      border-radius: 16px;
      font-size: 18px;
    }
    .dpad .blank{
      width:56px; height:56px;
      border-radius: 16px;
      border:1px dashed rgba(255,255,255,0.10);
      opacity: .35;
    }
    :root[data-theme="light"] .dpad .blank{
      border-color: rgba(0,0,0,0.12);
      opacity: .30;
    }

    @media (max-width: 420px){
      .dpad{
        grid-template-columns: repeat(3, 52px);
        grid-template-rows: repeat(3, 52px);
        gap: 8px;
        padding: 8px;
      }
      .dpad .btn, .dpad .blank{
        width: 52px;
        height: 52px;
        border-radius: 14px;
      }
    }

    /* --- GAME MODE OVERLAY (mobile-friendly) --- */
    .gameMode{
      position: fixed;
      inset: 0;
      z-index: 999;
      display: none;
      padding: 12px 12px 14px;
      background:
        radial-gradient(1200px 700px at 20% -10%, rgba(110,231,255,0.20), transparent 55%),
        radial-gradient(900px 600px at 90% 0%, rgba(167,139,250,0.18), transparent 50%),
        linear-gradient(180deg, var(--bg), var(--bg2));
      overflow: hidden;
      overscroll-behavior: none;
      touch-action: none;
    }
    .gameMode[aria-hidden="false"]{ display: block; }

    .gmBar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: 10px 10px;
      border-radius: 16px;
      border:1px solid var(--border);
      background: linear-gradient(180deg, var(--card), var(--card2));
      box-shadow: var(--shadow);
      margin-bottom: 10px;
    }
    .gmTitle{
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 0;
    }
    .gmTitle strong{
      font-size: 14px;
      letter-spacing: .2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .gmPills{
      display:flex;
      gap: 8px;
      align-items:center;
      flex-wrap: wrap;
      justify-content:flex-end;
    }

    .gmGrid{
      display:grid;
      grid-template-rows: auto 1fr auto;
      gap: 10px;
      height: calc(100dvh - 12px - 14px);
      min-height: 0;
    }
    .gmCenter{
      display:flex;
      align-items:center;
      justify-content:center;
      min-height: 0;
      overflow: hidden;
    }

    /* NEW: footer is compact, only D-pad (no help text) */
    .gmFooter{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      flex-wrap: wrap;
      padding-bottom: 2px;
    }
    .gmFooter .help{
      display: none !important;
    }

    /* NEW: smaller D-pad in game mode */
    .gmFooter .dpad{
      grid-template-columns: repeat(3, 44px);
      grid-template-rows: repeat(3, 44px);
      gap: 8px;
      padding: 8px;
      border-radius: 16px;
      background: rgba(255,255,255,0.02);
    }
    .gmFooter .dpad .btn{
      width: 44px;
      height: 44px;
      border-radius: 14px;
      font-size: 16px;
    }
    .gmFooter .dpad .blank{
      width: 44px;
      height: 44px;
      border-radius: 14px;
    }

    @media (max-width: 420px){
      .gmFooter .dpad{
        grid-template-columns: repeat(3, 40px);
        grid-template-rows: repeat(3, 40px);
        gap: 7px;
        padding: 7px;
      }
      .gmFooter .dpad .btn,
      .gmFooter .dpad .blank{
        width: 40px;
        height: 40px;

  // ---------- UI refs ----------

  const gmDown = document.getElementById("gmDown");

  const gmCenterBtn = document.getElementById("gmCenterBtn");

  // ---------- Helpers ----------
  function setStatus(kind, text){
    statusEl.className = `status ${kind||""}`.trim();
    statusEl.textContent = text;
  }

  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g, (c) => ({
      "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"
    }[c]));
  }

  function showOverlay(message){
    if (!message){
      gameOverlay.hidden = true;
      gameOverlay.innerHTML = "";
      return;
    }
    gameOverlay.hidden = false;
    gameOverlay.innerHTML = `<div class="box">${escapeHtml(message)}</div>`;
  }

  function showGmOverlay(message){
    if (!message){
      gmOverlay.hidden = true;
      gmOverlay.innerHTML = "";
      return;
    }
    gmOverlay.hidden = false;
    gmOverlay.innerHTML = `<div class="box">${escapeHtml(message)}</div>`;
  }

  function isMobileish(){
    return window.matchMedia && window.matchMedia("(max-width: 920px)").matches;
  }

  function gmShouldCompact(){
    return inGameMode
      && window.matchMedia
      && window.matchMedia("(max-width: 420px) and (orientation: portrait)").matches;
  }
  function syncGmScoreBest(){
    if (gmShouldCompact()){
      gmScoreText.textContent = `S: ${score}`;
      gmBestText.textContent = `B: ${best}`;
    } else {
      gmScoreText.textContent = t().score(score);
      gmBestText.textContent = t().best(best);
    }
  }

  // Body scroll lock
  let lockedScrollY = 0;
  function lockBody(){
    lockedScrollY = window.scrollY || 0;
    document.body.classList.add("locked");
    document.body.style.top = `-${lockedScrollY}px`;
  }
  function unlockBody(){
    document.body.classList.remove("locked");
    const top = document.body.style.top;
    document.body.style.top = "";
    const y = top ? -parseInt(top, 10) : lockedScrollY;
    window.scrollTo(0, y || 0);
  }

  // Fullscreen attempt (best-effort)
  async function tryFullscreen(el){
    try{
      const req = el.requestFullscreen || el.webkitRequestFullscreen || el.mozRequestFullScreen || el.msRequestFullscreen;
      if (req) await req.call(el);
    } catch(e){}
  }
  async function exitFullscreen(){
    try{
      const ex = document.exitFullscreen || document.webkitExitFullscreen || document.mozCancelFullScreen || document.msExitFullscreen;
      if (ex) await ex.call(document);
    } catch(e){}
  }

  // ---------- Game state ----------
  let cols = 20, rows = 20;
  let snake = [];
  let dir = {x: 1, y: 0};
  let nextDir = {x: 1, y: 0};
  let foodIdx = -1;

  let started = false;
  let running = false;
  let gameOver = false;

  let tickMs = 120;
  let timer = null;

  let score = 0;
  let best = Number(localStorage.getItem("snake_best") || 0);

  let activeBoardEl = boardEl;
  let activeCells = [];
  let inGameMode = false;

  let mainCells = [];
  let gmCells = [];

  function idxToRC(i){ return { r: Math.floor(i / cols), c: i % cols }; }
  function rcToIdx(r,c){ return r*cols + c; }
  function inBounds(r,c){ return r>=0 && r<rows && c>=0 && c<cols; }

  function setBoardSize(){
    const v = sizeEl.value;
    if (v === "small"){ cols = 16; rows = 16; }
    else if (v === "large"){ cols = 24; rows = 24; }
    else { cols = 20; rows = 20; }

    boardEl.style.setProperty("--cols", String(cols));
    boardEl.style.setProperty("--rows", String(rows));
    gmBoardHost.style.setProperty("--cols", String(cols));
    gmBoardHost.style.setProperty("--rows", String(rows));
  }

  function setDensity(){
    boardEl.dataset.density = densityEl.value || "auto";
    gmBoardHost.dataset.density = densityEl.value || "auto";
  }

  function setSpeed(){
    const v = speedEl.value;
    if (v === "slow") tickMs = 160;
    else if (v === "fast") tickMs = 90;
    else tickMs = 120;
    localStorage.setItem("snake_speed", v);
  }

  function setWrapMode(){
    localStorage.setItem("snake_wrap", wrapEl.value);
  }

  function syncScore(){
    scoreText.textContent = t().score(score);
    bestText.textContent = t().best(best);
    syncGmScoreBest();
  }

  function clearTimer(){
    if (timer){
      clearInterval(timer);
      timer = null;
    }

  function randomEmptyCell(){
    const occ = new Set(snake);
    const empties = [];
    for (let i=0;i<cols*rows;i++){
      if (!occ.has(i)) empties.push(i);
    }
    if (empties.length === 0) return -1;
    return empties[Math.floor(Math.random()*empties.length)];
  }

  function buildBoardInto(el){
    el.innerHTML = "";
    const total = cols*rows;
    const arr = [];
    for (let i=0;i<total;i++){
      const d = document.createElement("div");
      d.className = "cell";
      d.dataset.i = String(i);
      arr.push(d);
      el.appendChild(d);
    }
    return arr;
  }

  function buildBothBoards(){
    mainCells = buildBoardInto(boardEl);
    gmCells = buildBoardInto(gmBoardHost);
    activeBoardEl = boardEl;
    activeCells = mainCells;
  }

  function ensureDecorations(cellArr){
    for (const c of cellArr){
      if (c.querySelector(".eyes") && !c.classList.contains("head")) c.querySelector(".eyes").remove();
      if (c.querySelector(".stem") && !c.classList.contains("food")) c.querySelector(".stem").remove();
      if (c.classList.contains("head") && !c.querySelector(".eyes")){
        const e = document.createElement("div"); e.className = "eyes"; c.appendChild(e);
      }
      if (c.classList.contains("food") && !c.querySelector(".stem")){
        const s = document.createElement("div"); s.className = "stem"; c.appendChild(s);
      }
    }
  }

  function paint(){
    for (const c of activeCells){
      c.classList.remove("snake","head","food");
    }
    if (foodIdx >= 0 && activeCells[foodIdx]) activeCells[foodIdx].classList.add("food");
    for (let k=0;k<snake.length;k++){
      const idx = snake[k];
      if (!activeCells[idx]) continue;
      activeCells[idx].classList.add("snake");
      if (k===0) activeCells[idx].classList.add("head");
    }
    ensureDecorations(activeCells);
  }

  function resetGameState(){
    score = 0;
    syncScore();

    dir = {x:1,y:0};
    nextDir = {x:1,y:0};

    const startR = Math.floor(rows/2);
    const startC = Math.floor(cols/2);
    const head = rcToIdx(startR, startC);
    snake = [head, head-1, head-2].filter(i => i>=0);

    foodIdx = randomEmptyCell();

    gameOver = false;
    running = false;
    started = false;

    paint();
  }

  function setActiveBoard(isGM){
    inGameMode = isGM;
    activeBoardEl = isGM ? gmBoardHost : boardEl;
    activeCells = isGM ? gmCells : mainCells;
    paint();
  }

  // ---------- Fit board to visible space in Game Mode ----------
  function fitBoardToViewport(){
    if (!inGameMode) return;

    const barRect = gmBar.getBoundingClientRect();
    const footerRect = gmFooter.getBoundingClientRect();

    const overlayPaddingX = 12*2;
    const overlayPaddingY = 12 + 14;

    const availableW = Math.max(200, window.innerWidth - overlayPaddingX - 24);
    const availableH = Math.max(200,
      window.innerHeight
      - overlayPaddingY
      - barRect.height
      - footerRect.height
      - 10*2
      - 18
    );

    const density = densityEl.value || "auto";
    const desiredPad = (density === "compact") ? 9 : 11;

    const maxCellW = Math.floor((availableW - 2*desiredPad) / cols);
    const maxCellH = Math.floor((availableH - 2*desiredPad) / rows);
    let cell = Math.min(maxCellW, maxCellH);

    cell = Math.max(10, Math.min(cell, 28));
    let pad = Math.max(8, Math.min(desiredPad, Math.floor(cell * 0.7)));

    gmBoardHost.style.setProperty("--cell", `${cell}px`);
    gmBoardHost.style.setProperty("--pad", `${pad}px`);

    gmCenterWrap.style.overflow = "hidden";
  }

  // ---------- Game Loop ----------
  function endGame(){
    gameOver = true;
    running = false;
    clearTimer();

    if (score > best){
      best = score;
      localStorage.setItem("snake_best", String(best));
    }
    syncScore();

    showOverlay(t().overlayOver);
    showGmOverlay(t().overlayOver);
    setStatus("bad", t().gameOver(score, best));
    syncControlsText();
  }

  function tick(){
    if (!running || gameOver) return;

    dir = nextDir;

    const head = snake[0];
    const {r, c} = idxToRC(head);
    let nr = r + dir.y;
    let nc = c + dir.x;

    const wrapMode = (wrapEl.value === "wrap");
    if (wrapMode){
      if (nr < 0) nr = rows - 1;
      if (nr >= rows) nr = 0;
      if (nc < 0) nc = cols - 1;
      if (nc >= cols) nc = 0;
    } else {
      if (!inBounds(nr, nc)){
        endGame();
        return;
      }
    }

    const next = rcToIdx(nr, nc);

    const tail = snake[snake.length - 1];
    const willEat = (next === foodIdx);
    const bodySet = new Set(snake);
    if (bodySet.has(next) && !(next === tail && !willEat)){
      endGame();
      return;
    }

    snake.unshift(next);

    if (willEat){
      score += 1;
      syncScore();
      foodIdx = randomEmptyCell();
      if (foodIdx < 0){
        endGame();
        return;
      }
    } else {
      snake.pop();
    }

    paint();

    const saved = {el: activeBoardEl, cells: activeCells, gm: inGameMode};
    if (inGameMode){
      activeBoardEl = boardEl; activeCells = mainCells; paint();
      activeBoardEl = saved.el; activeCells = saved.cells;
    } else {
      activeBoardEl = gmBoardHost; activeCells = gmCells; paint();
      activeBoardEl = saved.el; activeCells = saved.cells;
    }
  }

  // ---------- Game Mode ----------
  async function enterGameMode(){
    if (inGameMode) return;
    gameMode.setAttribute("aria-hidden", "false");
    lockBody();
    inGameMode = true;

    tryFullscreen(gameMode);

    gmTitleText.textContent = "Snake";
    gmHelp.innerHTML = "";

    syncScore();

    const blocker = (e) => {
      if (gameMode.getAttribute("aria-hidden") === "false") e.preventDefault();
    };
    gameMode._blocker = blocker;
    gameMode.addEventListener("touchmove", blocker, {passive:false});
    gmBoardHost.addEventListener("touchmove", blocker, {passive:false});

    fitBoardToViewport();
  }

  async function exitGameMode(force=false){
    if (!inGameMode && !force) return;

    gameMode.setAttribute("aria-hidden", "true");
    unlockBody();
    inGameMode = false;

    if (gameMode._blocker){
      try{ gameMode.removeEventListener("touchmove", gameMode._blocker); }catch(e){}
      try{ gmBoardHost.removeEventListener("touchmove", gameMode._blocker); }catch(e){}
      gameMode._blocker = null;
    }

    exitFullscreen();

    gmBoardHost.style.removeProperty("--cell");
    gmBoardHost.style.removeProperty("--pad");

    setActiveBoard(false);
    showGmOverlay(null);
    syncScore();
  }

  // ---------- Controls ----------
  function setDirection(dx, dy){
    if (gameOver) return;
    if (dx === -dir.x && dy === -dir.y) return;
    nextDir = {x:dx, y:dy};
    if (started && !running && !gameOver){
      pauseToggle();
    }
  }

  function pauseToggle(){
    if (!started || gameOver) return;
    running = !running;
    if (running){
      showOverlay(null);
      showGmOverlay(null);
      setStatus("", t().playing);
    } else {
      showOverlay(t().overlayPaused);
      showGmOverlay(t().overlayPaused);
      setStatus("warn", t().paused);
    }
    syncControlsText();
  }

  function onKey(e){
    const k = e.key;
    if (k === " " || k === "Spacebar"){
      e.preventDefault();
      pauseToggle();
      return;
    }
    if (k === "ArrowUp" || k === "w" || k === "W") { e.preventDefault(); setDirection(0,-1); }
    else if (k === "ArrowDown" || k === "s" || k === "S") { e.preventDefault(); setDirection(0,1); }
    else if (k === "ArrowLeft" || k === "a" || k === "A") { e.preventDefault(); setDirection(-1,0); }
    else if (k === "ArrowRight" || k === "d" || k === "D") { e.preventDefault(); setDirection(1,0); }
  }

  // Touch swipe
  let touchStart = null;
  function onTouchStart(e){
    if (!e.touches || e.touches.length !== 1) return;
    const t0 = e.touches[0];
    touchStart = {x: t0.clientX, y: t0.clientY};
  }
  function onTouchEnd(e){
    if (!touchStart) return;
    const changed = e.changedTouches && e.changedTouches[0];
    if (!changed) return;

    const dx = changed.clientX - touchStart.x;
    const dy = changed.clientY - touchStart.y;

    const absX = Math.abs(dx);
    const absY = Math.abs(dy);

    if (Math.max(absX, absY) < 22){
      touchStart = null;
      return;
    }
    if (absX > absY){
      setDirection(dx > 0 ? 1 : -1, 0);
    } else {
      setDirection(0, dy > 0 ? 1 : -1);
    }
    touchStart = null;
  }

  function bindDir(btn, dx, dy){
    const handler = (e) => {
      e.preventDefault();
      setDirection(dx, dy);
    };
    btn.addEventListener("pointerdown", handler);
    btn.addEventListener("click", handler);
  }

  // ---------- Translations ----------
  function syncControlsText(){
    const L = t();
    btnStart.textContent = L.start;
    btnNew.textContent = L.newGame;
    btnReset.textContent = L.reset;
    gmNewBtn.textContent = L.newGame;

    if (!started || gameOver){
      btnPause.textContent = L.pause;
    } else {
      btnPause.textContent = running ? L.pause : L.resume;
    }

    syncScore();

    if (!started){
      showOverlay(L.overlayStart);
      showGmOverlay(L.overlayStart);
    } else if (gameOver){
      showOverlay(L.overlayOver);
      showGmOverlay(L.overlayOver);
    } else if (!running){
      showOverlay(L.overlayPaused);
      showGmOverlay(L.overlayPaused);
    } else {
      showOverlay(null);
      showGmOverlay(null);
    }
  }

  function applyTranslations(){
    const L = t();
    homeBtn.textContent = L.home;
    appSubtitle.textContent = L.appSubtitle;
    settingsTitle.textContent = L.settingsTitle;

    speedLabel.textContent = L.speedLabel;
    const sp = speedEl.querySelectorAll("option");
    if (sp[0]) sp[0].textContent = L.speedSlow;
    if (sp[1]) sp[1].textContent = L.speedNormal;
    if (sp[2]) sp[2].textContent = L.speedFast;

    sizeLabel.textContent = L.sizeLabel;
    const sz = sizeEl.querySelectorAll("option");
    if (sz[0]) sz[0].textContent = L.sizeSmall;
    if (sz[1]) sz[1].textContent = L.sizeMedium;
    if (sz[2]) sz[2].textContent = L.sizeLarge;

    densityLabel.textContent = L.densityLabel;
    const dn = densityEl.querySelectorAll("option");
    if (dn[0]) dn[0].textContent = L.densityAuto;
    if (dn[1]) dn[1].textContent = L.densityCozy;
    if (dn[2]) dn[2].textContent = L.densityCompact;

    wrapLabel.textContent = L.wrapLabel;
    const wp = wrapEl.querySelectorAll("option");
    if (wp[0]) wp[0].textContent = L.wrapWalls;
    if (wp[1]) wp[1].textContent = L.wrapWrap;

    helpText.innerHTML = L.helpHtml;
    gmHelp.innerHTML = "";

    const isSv = getLang()==="sv";
    langIcon.textContent = isSv ? "üá∏üá™" : "üá¨üáß";
    langText.textContent = isSv ? "Svenska" : "English";

    syncControlsText();

    if (!started){
      setStatus("", L.beforeStart);
    } else if (gameOver){
      setStatus("bad", L.gameOver(score, best));
    } else if (!running){
      setStatus("warn", L.paused);
    } else {
      setStatus("", L.playing);
    }
  }

  // ---------- Start/Reset ----------
  function startGame(){
    started = true;
    running = true;
    gameOver = false;

    score = 0;
    syncScore();

    setBoardSize();
    setDensity();
    buildBothBoards();

    dir = {x:1,y:0};
    nextDir = {x:1,y:0};

    const startR = Math.floor(rows/2);
    const startC = Math.floor(cols/2);
    const head = rcToIdx(startR, startC);
    snake = [head, head-1, head-2].filter(i => i>=0);

    foodIdx = randomEmptyCell();

    if (isMobileish()){
      enterGameMode();
      setActiveBoard(true);
      requestAnimationFrame(() => {
        fitBoardToViewport();
        paint();
        syncScore();
      });
    } else {
      setActiveBoard(false);
    }

    paint();

    setStatus("", t().playing);
    showOverlay(null);
    showGmOverlay(null);

    clearTimer();
    timer = setInterval(tick, tickMs);

    btnPause.disabled = false;
    btnNew.disabled = false;
    btnReset.disabled = false;
    syncControlsText();
  }

  function newGame(){
    if (!started) return startGame();
    clearTimer();
    startGame();
  }

  function resetToSetup(){
    clearTimer();
    started = false;
    running = false;
    gameOver = false;

    setBoardSize();
    setDensity();
    buildBothBoards();
    setActiveBoard(false);

    resetGameState();

    btnPause.disabled = true;
    btnNew.disabled = true;
    btnReset.disabled = true;

    syncControlsText();
    setStatus("", t().beforeStart);
    showOverlay(t().overlayStart);
    showGmOverlay(t().overlayStart);

    if (inGameMode) exitGameMode(true);
  }

  // ---------- Init ----------
  function init(){
    setLang(getLang());

    const savedSpeed = localStorage.getItem("snake_speed");
    if (savedSpeed) speedEl.value = savedSpeed;

    const savedDensity = localStorage.getItem("snake_density");
    if (savedDensity) densityEl.value = savedDensity;

    const savedWrap = localStorage.getItem("snake_wrap");
    if (savedWrap) wrapEl.value = savedWrap;

    setSpeed();
    setBoardSize();
    setDensity();
    buildBothBoards();

    best = Number(localStorage.getItem("snake_best") || 0);
    syncScore();

    activeBoardEl = boardEl;
    activeCells = mainCells;

    resetGameState();
    applyTranslations();

    document.addEventListener("keydown", onKey, {passive:false});

    boardEl.addEventListener("touchstart", onTouchStart, {passive:true});
    boardEl.addEventListener("touchend", onTouchEnd, {passive:true});
    gmBoardHost.addEventListener("touchstart", onTouchStart, {passive:true});
    gmBoardHost.addEventListener("touchend", onTouchEnd, {passive:true});

    bindDir(btnUp, 0, -1);
    bindDir(btnDown, 0, 1);
    bindDir(btnLeft, -1, 0);
    bindDir(btnRight, 1, 0);
    btnCenter.addEventListener("click", (e) => { e.preventDefault(); pauseToggle(); });
    btnCenter.addEventListener("pointerdown", (e) => { e.preventDefault(); pauseToggle(); });

    bindDir(gmUp, 0, -1);
    bindDir(gmDown, 0, 1);
    bindDir(gmLeft, -1, 0);
    bindDir(gmRight, 1, 0);
    gmCenterBtn.addEventListener("click", (e) => { e.preventDefault(); pauseToggle(); });
    gmCenterBtn.addEventListener("pointerdown", (e) => { e.preventDefault(); pauseToggle(); });

    gmNewBtn.addEventListener("click", () => {
      setSpeed();
      setWrapMode();
      localStorage.setItem("snake_density", densityEl.value);
      newGame();
    });

    gmPauseBtn.addEventListener("click", (e) => { e.preventDefault(); pauseToggle(); });
    gmCloseBtn.addEventListener("click", async (e) => { e.preventDefault(); await exitGameMode(false); });

    btnStart.addEventListener("click", () => {
      setSpeed();
      setWrapMode();
      localStorage.setItem("snake_density", densityEl.value);
      startGame();
    });
    btnNew.addEventListener("click", () => {
      setSpeed();
      setWrapMode();
      localStorage.setItem("snake_density", densityEl.value);
      newGame();
    });
    btnPause.addEventListener("click", pauseToggle);
    btnReset.addEventListener("click", resetToSetup);

    speedEl.addEventListener("change", () => {
      setSpeed();
      if (started && !gameOver){
        clearTimer();
        timer = setInterval(tick, tickMs);
      }
    });

    sizeEl.addEventListener("change", () => {
      if (started) return;
      setBoardSize();
      buildBothBoards();
      activeBoardEl = boardEl;
      activeCells = mainCells;
      resetGameState();
      showOverlay(t().overlayStart);
      showGmOverlay(t().overlayStart);
    });

    densityEl.addEventListener("change", () => {
      if (started) return;
      setDensity();
      localStorage.setItem("snake_density", densityEl.value);
    });

    wrapEl.addEventListener("change", () => {
      if (started) return;
      setWrapMode();
    });

    langBtn.addEventListener("click", () => {
      const next = (getLang()==="en") ? "sv" : "en";
      setLang(next);
      applyTranslations();
    });

    showOverlay(t().overlayStart);
    showGmOverlay(t().overlayStart);

    window.addEventListener("resize", () => {
      if (inGameMode){
        fitBoardToViewport();
        paint();
        syncScore();
      }
    });

    window.addEventListener("orientationchange", () => {
      if (inGameMode){
        setTimeout(() => {
          fitBoardToViewport();
          paint();
          syncScore();
        }, 250);
      }
    });
  }

  init();
})();
</script>
